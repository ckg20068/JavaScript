<!DOCTYPE html>
<html>

        <script>
            function han( a, b, c){
                var ans = b* b
                ans = ans- 4* a* c
                return ( ans)
            }
            function calc(){
                y = han( 3, 1, 3)
                alert( y)
            }
            function jonny( a, b, c, d, e){
                var ans = (a+b+c+d+e)/5
                return( ans)
            }
            function calc2(){
                y = jonny( 1,2,3,4,5)
                alert( y)
            }
        </script>
    </head>
    <body>
        <button onclick="calc()">
            keisan
        </button>
        <button onclick="calc2()">
            keisan2
        </button>
            
    </body>
