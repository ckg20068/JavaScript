<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function foo( taro, hanako){
                var ans= taro+ hanako
                alert( ans)
            }
            function fHikizan( qa, ws){
                var ans = qa- ws
                alert( ans)
            }
            function fKakezan( ed, rf){
                var ans = ed* rf
                alert( ans)
            }
            function fWarizan( tg, yh){
                var ans = tg/ yh
                alert( ans)
            }
            function fAmari( uj, ik){
                var ans = uj% ik
                alert( ans)
            }
        </script>
    </head>
    <body>
        <button onclick="foo( 368, 458)">
            keisan plus
        </button>
        <button onclick="foo( '368', '458')">
                keisan plus
        </button>
        <button onclick="fHikizan( 368, 458)">
                keisan minus
        </button>
        <button onclick="fKakezan( 368, 458)">
                keisan plus
        </button>
        <button onclick="fWarizan( 368, 458)">
                keisan plus
        </button>
        <button onclick="fAmari( 368, 458)">
                keisan plus
        </button>
        
                                

    </body>
</html>
