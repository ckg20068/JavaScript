<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        function drawPicture() {
            var c = document.getElementById("canvas")
            if (c.getContext) {
                var pen = c.getContext("2d")
                pen.fillRect(20, 20, 1, 1)
                pen.fillRect(22, 22, 1, 1)
                pen.fillRect(24, 24, 1, 1)
                pen.fillRect(26, 26, 1, 1)
                pen.fillRect(28, 28, 1, 1)
                pen.fillRect(30, 30, 1, 1)

                var counterIn = 0, counterOut = 0

                for (var i = 1; i < 100000; i++) {
                    var x = Math.random()
                    var y = Math.random()

                    if (x * x + y * y < 1 * 1) {
                        counterIn++
                        pen.fillStyle = "black"
                    } else {
                        counterOut++
                        pen.fillStyle = "red"
                    }
                    pen.fillRect(100 * x, 100 * y, 1, 1)
                }
                var pi = 4 * counterIn / (counterIn+counterOut)
                alert( "pi=" + pi)
            }
        }
    </script>
    <style>
        body {
            background-color: limegreen;
        }

        canvas {
            background-color: mediumvioletred;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600px" height="400px">

    </canvas>
    <button onclick="drawPicture()">
        お絵かき教室
    </button>
</body>

</html>
