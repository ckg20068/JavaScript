            border: solid 1px red;
        }

    <script>
        function saikoro() {
            var w = Math.floor(Math.random() * 6 + 1)
            return w
        }
        function myDraw2() {
            var s = new Array(0, 0, 0, 0, 0, 0, 0, 0)
            for (var i = 1; i < 10000; i++) {
                s[saikoro()]++
            }
            var item = document.getElementById("canvas")
            var context = item.getContext("2d")
            if (item.getContext) {
                for (var i = 1; i <= 6; i++){
                    var Px = i * 20
                    var Py = s[i] * 10
                    myLine(Px - 10, Py, Px, Py)
                    myLine(Px, Py, Px, 0)
                    myLine(Px, 0, Px - 10, 0)
                    myLine(Px - 10, 0, Px - 10, Py)
                }
            }
        }
        var baseX = 300
        var baseY = 200
        //  x座標の返還
        function translateX(paramX) {
            return paramX + baseX
        }
        //  y座標の返還
        function translateY(paramY) {
            return baseY - paramY
        }
        function drawAxis() {
            var item = document.getElementById("canvas")
            var context = item.getContext("2d")
            if (item.getContext) {
                // line ( -300,-300 ) - ( 600, 600 )
                for (var i = -300; i <= 600; i++) {
                    context.fillRect(translateX(i), translateY(i), 1, 1)
                }
                // line -299,199 -> 299, 199
                for (var i = -299; i <= 299; i++) {
                    context.fillRect(translateX(i), translateY(199), 1, 1)
                }
                // line -299,-199 -> 299, -199
                for (var i = -299; i <= 299; i++) {
                    context.fillRect(translateX(i), translateY(-199), 1, 1)
                }
                // line ( -299,199) - ( -299, -199)
                for (var i = 199; i >= -199; i--) {
                    context.fillRect(translateX(-299), translateY(i), 1, 1)
                }// line ( 299,199) - ( 299, -199)
                for (var i = 199; i >= -199; i--) {
                    context.fillRect(translateX(299), translateY(i), 1, 1)
                }
                // for axis
                for (var i = -199; i <= 199; i++) {
                    context.fillRect(translateX(0), translateY(i), 1, 1)
                }
                for (var i = -299; i <= 299; i++) {
                    context.fillRect(translateX(i), translateY(0), 1, 1)
                }
                for (var x = -100; x <= 100; x++) {
                    if (x < -50) {
                        continue
                    }
                    if (x >= 50) {
                        break
                    }
                    y = Math.sqrt(100 * 100 - x * x)
                    context.fillRect(translateX(x), translateY(y), 1, 1)
                    y = -Math.sqrt(100 * 100 - x * x)
                    context.fillRect(translateX(x), translateY(y), 1, 1)
                }
            }

        }
        function myDraw1() {
            drawAxis()

        }
    </script>
